<div class="listings container">
    <br>
    <br>
    <br>

    <h1 class="centerThis">Listings for Sale</h1>
    <br>

    <div class="jumbotron view">
        <h3>Add a new property for sale:</h3>
        <br>


        <form ng-submit="listing.addListing(listing.newListing)">
            <label for="city">Location: </label>
            <input type="text" ng-model="listing.newListing.city" id="city" placeholder="City" />
            <label for="sqft">Square Footage: </label>
            <input type="number" ng-model="listing.newListing.sqft" id="sqft" placeholder="Square Footage" />
            <label for="sale">Sale Price: </label>
            <input type="number" ng-model="listing.newListing.cost" id="cost" placeholder="Sale Price" />
            <button class="btn btn-primary">Add Property For Sale</button>
        </form>
    </div>
    <!--End jumbotron form div-->
    <!--Update Listing-->
    <div class="jumbotron view" ng-show="listing.edit.editing">
        <h3>Update Property</h3>
        <br>
        <label for="city">Update Location: </label>
        <input type="text" ng-model="listing.updatedListing.city" id="city" placeholder="{{listing.updatedListing.city}}" />
        <label for="sqft">Update Square Footage: </label>
        <input type="number" ng-model="listing.updatedListing.sqft" id="sqft" placeholder="{{listing.updatedListing.sqft}}" />
        <br>
        <label for="rent">Update Cost: </label>
        <input type="number" ng-model="listing.updatedListing.cost" id="rent" placeholder="{{listing.updatedListing.rent}}" />
        <br>
        <button class="btn btn-success" ng-click="listing.updatedInformation(listing.updatedListing.id, listing.updatedListing.city, listing.updatedListing.sqft, listing.updatedListing.cost)">Update Listing</button>
        <button class="btn btn-warning" ng-click="listing.cancelEdit()">Cancel</button>
    </div>
    <!--End Update Information-->
    <div class="row">
        <div class="col-md-12">
            <form ng-submit="listing.citySearch(listing.citySearch.value, listing.citySearch.searchKeyword)">
                <label for="value">Search By:</label>
                <select ng-model="listing.citySearch.value" id="value">
                    <option value="city">City:</option>
                    <option value="sqft">Square Footage Greater Than or Equal To:</option>
                    <option value="cost">Price Less Than or Equal To:</option>
                </select>
                <label for="search"></label>
                <input type="text" ng-model="listing.citySearch.searchKeyword" id="search" />
                <button class=".btn-primary">Search for Listings</button>
            </form>
            <!--End Search Form-->
        </div>
        <!-- End col-md-12 div-->
    </div>
    <!-- End Search "row" div -->
    <br>
    <br>
    <div class="container">
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Square Footage</th>
                        <th>Price</th>
                        <th>Remove Property</th>
                        <th>Update Property</th>
                    </tr>
                </thead>
                <!--end Table header this might be rental.rental-->
                <tr ng-repeat="house in listing.listings.data track by $index">
                    <td>{{house.city}}</td>
                    <td>{{house.sqft}}</td>
                    <td>{{house.cost}}</td>
                    <td>
                        <button ng-click="listing.delete(house._id)" class="btn btn-danger">
                            Delete</button>
                    </td>
                    <td>
                        <button ng-click="listing.update(house._id, house.city, house.sqft, house.cost)" class="btn btn-success">Update</button>
                    </td>
                </tr>
                <!--end ng repeat-->
            </table>
            <!--end Hover table-->

        </div>
        <!--end row-->
    </div>
    <!--end container-->

</div>
<!--end div-->
