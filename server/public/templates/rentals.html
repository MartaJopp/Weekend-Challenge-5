<div>
    <h1>Rentals</h1>
    What Rentals Is:  {{rental}} <br>

    {{rental.message}}

<form ng-submit="rental.addRental(rental.newRental)">
    <label for="rent">Rent: </label>
    <input type="number" ng-model="rental.newRental.rent" id="rent" placeholder="Annual rent" />
    <label for="sqft">Square Footage: </label>
    <input type="number" ng-model="rental.newRental.sqft" id="sqft" placeholder="Square Footage" />
    <label for="city">Location: </label>
    <input type="text" ng-model="rental.newRental.city" id="city" placeholder="City" />
    <button class="btn btn-primary">Add Rental Property</button>
</form>

<div class = "container">
    <div class = "row">
        <table class = "table table-hover">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Rent</th>
                    <th>Square Footage</th>
                </tr>
            </thead> <!--end Table header this might be rental.rental-->
            <tr ng-repeat = "rental in rental.rentals track by $index">
                <td>{{rental.city}}</td>
                <td>{{rental.rent}}</td>
                <td>{{rental.sqft}}</td>
            </tr><!--end ng repeat-->
        </table> <!--end Hover table-->
    </div> <!--end row-->
</div><!--end container-->

</div>
